<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>The Grocery</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="grid">
            <div class="header-content">
                <a class="brand" href="">
                    <svg fill="#ffb800" xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24">
                        <g>
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M6.5 2h11a1 1 0 0 1 .8.4L21 6v15a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6l2.7-3.6a1 1 0 0 1 .8-.4zm12 4L17 4H7L5.5 6h13zM9 10H7v2a5 5 0 0 0 10 0v-2h-2v2a3 3 0 0 1-6 0v-2z"/>
                        </g>
                    </svg> 
                    <span class="brand__tagline ml-2">grocify</span>
                </a>
                <ul class="header__link text-center ">
                    <li class="header__link-item">
                        <a href="#!">
                            Shop
                            <svg class="ml-2"xmlns="http://www.w3.org/2000/svg" width="9" height="9" viewBox="0 0 16 16"><path fill="#fff" d="M1.65 4.24C1.232 3.882.6 3.93.24 4.35c-.359.419-.31 1.05.11 1.41l7 6c.374.32.926.32 1.3 0l7-6c.42-.36.469-.991.11-1.41-.36-.42-.992-.469-1.41-.11L8 9.684 1.65 4.24z"></path></svg>
                        </a>
                    </li>
                    <li class="header__link-item">
                        <a href="#!">
                            Services
                            <svg class="ml-2"xmlns="http://www.w3.org/2000/svg" width="9" height="9" viewBox="0 0 16 16"><path fill="#fff" d="M1.65 4.24C1.232 3.882.6 3.93.24 4.35c-.359.419-.31 1.05.11 1.41l7 6c.374.32.926.32 1.3 0l7-6c.42-.36.469-.991.11-1.41-.36-.42-.992-.469-1.41-.11L8 9.684 1.65 4.24z"></path></svg>
                        </a>
                    </li>
                    <li class="header__link-item">
                        <a href="#!">
                            Deals
                            <svg class="ml-2"xmlns="http://www.w3.org/2000/svg" width="9" height="9" viewBox="0 0 16 16"><path fill="#fff" d="M1.65 4.24C1.232 3.882.6 3.93.24 4.35c-.359.419-.31 1.05.11 1.41l7 6c.374.32.926.32 1.3 0l7-6c.42-.36.469-.991.11-1.41-.36-.42-.992-.469-1.41-.11L8 9.684 1.65 4.24z"></path></svg>
                        </a>
                    </li>
                </ul>
                <form class="header__search" action="">
                    <input type="text" placeholder="Search" required oninvalid="this.setCustomValidity('Please enter a product')">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <ul class="header__link text-center">
                    <li class="header__link-item">
                        <a href="#!">
                            <i class="fa-solid fa-user"></i>
                            <span class="ml-2">
                                Sign in
                                <svg class="ml-2"xmlns="http://www.w3.org/2000/svg" width="9" height="9" viewBox="0 0 16 16"><path fill="#fff" d="M1.65 4.24C1.232 3.882.6 3.93.24 4.35c-.359.419-.31 1.05.11 1.41l7 6c.374.32.926.32 1.3 0l7-6c.42-.36.469-.991.11-1.41-.36-.42-.992-.469-1.41-.11L8 9.684 1.65 4.24z"></path></svg>
                            </span>
                        </a>
                    </li>
                    <li class="header__link-item">
                        <a href="#!">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="ml-2">Cart</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- main -->
    <main class="main">content</main>
    <!-- foooter -->
    <footer class="footer">footer</footer>
    <!-- script -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
